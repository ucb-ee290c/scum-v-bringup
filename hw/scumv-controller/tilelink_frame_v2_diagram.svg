  <g>
    <text class="st3" transform="translate(50 230)"><tspan x="0" y="0">• CHANID: Channel identifier (3 bits) - Identifies the TileLink channel</tspan></text>
    <text class="st3" transform="translate(50 245)"><tspan x="0" y="0">• OPCODE: Operation code (3 bits) - Specifies the transaction type</tspan></text>
    <text class="st3" transform="translate(50 260)"><tspan x="0" y="0">• PARAM: Parameter field (3 bits) - Operation-specific parameters</tspan></text>
    <text class="st3" transform="translate(50 275)"><tspan x="0" y="0">• SIZE: Transfer size (4 bits) - Size of the data transfer (reduced from 8 bits)</tspan></text>
    <text class="st3" transform="translate(50 290)"><tspan x="0" y="0">• SOURCE: Source identifier (4 bits) - Transaction source (reduced from 8 bits)</tspan></text>
    <text class="st3" transform="translate(50 320)"><tspan x="0" y="0">• ADDRESS: Memory address (32 bits) - Target memory address (reduced from 64 bits)</tspan></text>
    <text class="st3" transform="translate(50 335)"><tspan x="0" y="0">• DATA: Payload data (64 bits) - Data payload for write operations</tspan></text>
    <text class="st3" transform="translate(50 350)"><tspan x="0" y="0">• CORRUPT: Data corruption flag (1 bit) - Indicates data integrity issues</tspan></text>
    <text class="st3" transform="translate(50 365)"><tspan x="0" y="0">• MASK: Byte mask (8 bits) - Byte enable mask for partial writes (NEW)</tspan></text>
